{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">게시글 삭제</h3>
                    <p class="text-center">정말로 이 게시글을 삭제하시겠습니까?</p>
                    <p class="text-center text-muted">{{ post.title }}</p>
                    <div class="d-flex justify-content-center gap-2">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
